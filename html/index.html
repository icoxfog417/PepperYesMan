	<style>
		.selection{
			border-radius: 10px;
			font-size:80px;
			color:white;
			width: 500px;
			height: 400px;
		}
	</style>
	<script>
		var session = new QiSession();
		function respond(answer) {
			var resp = answer ? "Yes" : "No";
			session.service("ALMemory").done(function (ALMemory) {
				ALMemory.raiseEvent("Response/" + resp, resp);
			});
		}
		$(function(){
			$("#btnYes").click(function(){
				respond(true);
			})
			$("#btnNo").click(function(){
				respond(false);
			})
		});
    </script>
</head>
<body>
	<div align="center" class="container" style="text-align:center;margin-top:200px;">
		<div class="row">
			<div class="col-md-5">
				<button id="btnYes" class="btn selection" type="submit" style="background-color:coral">Yes</button>
			</div>
			<div  class="col-md-2">
				&nbsp;
			</div>
			<div class="col-md-5">
				<button id="btnNo" class="btn selection" type="submit" style="background-color:forestgreen">No</button>
			</div>
		</div>
	</div>
